# -*- compile-command: "gitlab-runner exec docker test" -*-

# Should be under default: but then gitlab-runner fails at finding it :(
image: paternal/pythons@sha256:50a7f31a5f155bd39e1892f242ac828e343ec9f45e5ca966002aeaf809b274e3

default:
  # Gitlab-ci shared runner
  tags:
    - ci.inria.fr
    - small

stages:
  - build
  - test
  - release
  - deploy

test:
  stage: test
  script:
  - apt-get update && apt-get install -y curl
  - python3 -m pip install hatch
  - unset LD_PRELOAD && hatch run lint:check && hatch run test:pytest && hatch run cov:run

build-wheel:
  stage: build
  artifacts:
    paths:
      - dist/
  script:
  - python3 -m pip install hatch
  - hatch build -t wheel

pypi-publish:
  stage: release
  only:
  - tags
  script:
  - python3 -m pip install hatch
  - unset LD_PRELOAD && hatch publish

pages:
  stage: deploy
  script:
  - python3 -m pip install hatch
  - unset LD_PRELOAD && hatch run docs:build
  - mkdir -p public
  - mv docs/_build/html/ public/
  artifacts:
    paths:
    - public
  only:
  - master
